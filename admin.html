<!DOCTYPE HTML>
<html>
<head>
	<title>Admin</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">
	<script type="text/javascript" src= "angular.js"></script>
	<script type="text/javascript" src ="adminUpload.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app = "adminFileUploadModule">

	{{5+2}}

   
	<div data-ng-controller="adminFileUploadCtrl" class="container-fluid" >
     
            <form name="adminFileUploadForm" action="" method="get">
            	<div class="form-group row">
            			<div class= "col-md-4 col-md-offset-1">
    					<label for="Subject">Subject</label>
    					</div>
    					<div class = "col-md-7">
				          <select name="t" id="select-type" class="search-select" data-ng-options="v.value as v.label for (x,v) in t" data-ng-model="fields.t">
				                <option value="" selected="selected">Subject</option>
				          </select>
				         </div>
				</div>

				<div class="form-group row">
				<div class = "col-md-4 col-md-offset-1">
    					<label for="exam">Exam</label>
    			</div>
    			<div class= "col-md-7">
    					<select name="u" id="select-unit-type"  data-ng-options="y.value as y.label for y in t[fields.t].uOptions" data-ng-model="fields.u">
                        <option value="" selected="selected">Exam</option>
            			</select>
            	</div>
    			</div>
    			<div class= "form-group row">
    			<div class= "col-md-4 col-md-offset-1">
    				<label for="Topic">Topic</label>
    			</div>
    					<div class = "col-md-7">
				        <select name="p" id="select-unit-type"  data-ng-options="y.value as y.label for y in t[fields.t].pTopics" data-ng-model="fields.p">
             	        <option value="" selected="selected">topic</option>
                        </select>
                        </div>
				 </div>
				 <div class= "form-group row ">
				 <div class = "col-md-4 col-md-offset-1">
    				<label for="Topic">Subtopic</label>
    			</div>
    			<div class = "col-md-7">
				       <input type="text" name="subtopic"/>
				 </div>
				 </div>

				 				 <div class= "form-group row">
				 				 	<div class = "col-md-4 col-md-offset-1">
    									<label for="Topic">Description</label>
    								</div>
    							<div class= "col-md-7">
				    					<textarea class="form-control" rows="3"></textarea>
				    			</div>
				 </div>

				 <div class="form-group row">
				 		<div class = "col-md-4 col-md-offset-1">
    						<label for="Lectures">File input</label>
    					</div>
    					<div class = "col-md-7">
    					<input type="file" id="lecturesFile">
    					</div>
  				</div>
  				<div class="form-group row">
 					<div class = "col-md-7 col-md-offset-5 col-xs-offset-4">
      		    		<button type="submit" class="btn btn-default">Submit</button>
      		    	</div>
               </div>

            </form>

        </div>

        
</body>
</html>
